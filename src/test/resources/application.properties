# Configuration for running tests with an in-memory H2 database

# H2 Database Settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# ? DISABLE the H2 console for the test environment to resolve security conflict
spring.h2.console.enabled=false
aws.region=ap-south-1
aws.s3.bucket-name=endurably-gamic-bases

# Disable Spring's default resource handling to ensure the above property works as expected
spring.web.resources.add-mappings=false

# JWT Configuration (Needed for test environment)
